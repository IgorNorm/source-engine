name: Build Portal Source Engine - Linux x64 Full Edition

on: 
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            gcc-multilib \
            g++-multilib \
            libsdl2-dev \
            libglu1-mesa-dev \
            libx11-dev \
            libxext-dev \
            libxi-dev \
            libxrandr-dev \
            libxrender-dev \
            libfontconfig1-dev \
            libcurl4-openssl-dev

      - name: Configure and Build
        run: |
          # 1. Очищення
          rm -rf build
          
          # 2. КОНФІГУРАЦІЯ
          # Використовуємо -T release для оптимізації
          python3 waf configure -T release --build-games=portal
          
          if [ $? -ne 0 ]; then
            echo "--- CONFIG FAILED ---"
            cat build/config.log
            exit 1
          fi

          # 3. ПОВНА ЗБІРКА
          # Збираємо все (Launcher + Engine + Game libs)
          python3 waf build -p

      - name: Prepare Full Linux Package
        run: |
          DestDir="portal_linux_x64_full"
          mkdir -p $DestDir
          
          # У Linux бінарники Source Engine зазвичай не мають розширень або мають .so
          # Копіюємо основний пусковий файл (hl2), двигун та ігрові бібліотеки
          find build -type f \( -executable -o -name "*.so" \) | xargs -I {} cp {} $DestDir/
          
          echo "--- Збірка Linux готова ---"
          ls -F $DestDir

      - name: Upload Linux Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Portal-Source-Linux-x64-Full
          path: portal_linux_x64_full/
          
