name: Build Portal Source Engine - Linux x64 Ultimate Edition

on: 
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install ALL Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            gcc-multilib \
            g++-multilib \
            libsdl2-dev \
            libopenal-dev \
            libjpeg-dev \
            libpng-dev \
            libtiff-dev \
            libwebp-dev \
            libfreetype6-dev \
            libfontconfig1-dev \
            libcurl4-openssl-dev \
            zlib1g-dev \
            libbz2-dev \
            libglu1-mesa-dev \
            libgl1-mesa-dev \
            libx11-dev \
            libxext-dev \
            libxi-dev \
            libxrandr-dev \
            libxrender-dev \
            libxinerama-dev \
            libxcursor-dev

      - name: Configure and Build
        run: |
          # 1. Очищення
          rm -rf build
          
          # 2. КОНФІГУРАЦІЯ
          # Додав --disable-warns, щоб воно не зупинялося через дрібні попередження компілятора
          python3 waf configure -T release --build-games=portal --disable-warns
          
          if [ $? -ne 0 ]; then
            echo "--- CONFIG FAILED ---"
            cat build/config.log
            exit 1
          fi

          # 3. ПОВНА ЗБІРКА
          python3 waf build -p

      - name: Prepare Full Linux Package
        run: |
          DestDir="portal_linux_x64_full"
          mkdir -p $DestDir
          
          # Копіюємо бінарники (без розширення) та бібліотеки .so
          # Шукаємо у build файли, які є виконуваними або закінчуються на .so
          find build -type f \( -executable -o -name "*.so" \) | xargs -I {} cp {} $DestDir/
          
          # Створюємо архів tar.gz (зберігає права chmod +x, що критично для Linux)
          tar -czvf portal_linux_build.tar.gz $DestDir/
          
          echo "--- Збірка Linux готова ---"
          ls -lh portal_linux_build.tar.gz

      - name: Upload Linux Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Portal-Source-Linux-x64-Full
          path: portal_linux_build.tar.gz
          
