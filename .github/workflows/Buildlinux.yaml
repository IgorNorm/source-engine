name: Build Portal Source Engine - Linux ARM64 (Cross-Compile)

on: 
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Setup Multiarch and Install Cross-Compiler
        run: |
          # 1. Додаємо архітектуру arm64
          sudo dpkg --add-architecture arm64

          # 2. ФІКС РЕПОЗИТОРІЇВ:
          # Обмежуємо ВСІ існуючі джерела (http та https, .list та .sources) лише архітектурою amd64
          # Це зупинить спроби завантажити arm64 з серверів, де їх немає (404 error)
          sudo find /etc/apt/sources.list /etc/apt/sources.list.d/ -name "*.list" -type f -exec sudo sed -i 's/^deb /deb [arch=amd64] /g' {} +
          
          # Для Ubuntu 24.04 Noble фіксимо новий формат .sources
          if [ -d /etc/apt/sources.list.d/ ]; then
            sudo find /etc/apt/sources.list.d/ -name "*.sources" -type f -exec sudo sed -i 's/Architectures: .*/Architectures: amd64/g' {} +
          fi

          # 3. Додаємо чисті ARM64 репозиторії (Ubuntu Ports)
          cat <<EOF | sudo tee /etc/apt/sources.list.d/arm64-ports.list
deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports noble main restricted universe multiverse
deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports noble-updates main restricted universe multiverse
deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports noble-security main restricted universe multiverse
EOF

          # 4. Оновлюємо списки
          sudo apt-get update

          # 5. Встановлюємо крос-компілятор та бібліотеки для ARM64
          sudo apt-get install -y crossbuild-essential-arm64 pkg-config
          sudo apt-get install -y \
            libsdl2-dev:arm64 \
            libopenal-dev:arm64 \
            libjpeg-dev:arm64 \
            libpng-dev:arm64 \
            libtiff-dev:arm64 \
            libwebp-dev:arm64 \
            libfreetype6-dev:arm64 \
            libfontconfig1-dev:arm64 \
            libcurl4-openssl-dev:arm64 \
            zlib1g-dev:arm64 \
            libbz2-dev:arm64 \
            libglu1-mesa-dev:arm64 \
            libgl1-mesa-dev:arm64 \
            libx11-dev:arm64 \
            libxext-dev:arm64 \
            libxi-dev:arm64 \
            libxrandr-dev:arm64 \
            libxrender-dev:arm64 \
            libxcursor-dev:arm64

      - name: Configure for ARM64
        run: |
          rm -rf build
          
          # Змінні для крос-компіляції
          export CC=aarch64-linux-gnu-gcc
          export CXX=aarch64-linux-gnu-g++
          export AR=aarch64-linux-gnu-ar
          export PKG_CONFIG_PATH=/usr/lib/aarch64-linux-gnu/pkgconfig
          
          # Запускаємо конфігурацію
          python3 waf configure -T release --build-games=portal --disable-warns
          
          if [ $? -ne 0 ]; then
            echo "--- CONFIG FAILED ---"
            [ -f build/config.log ] && cat build/config.log
            exit 1
          fi

      - name: Build All (ARM64)
        run: |
          export CC=aarch64-linux-gnu-gcc
          export CXX=aarch64-linux-gnu-g++
          python3 waf build -p

      - name: Prepare ARM64 Package
        run: |
          DestDir="portal_linux_aarch64_full"
          mkdir -p $DestDir
          find build -type f \( -executable -o -name "*.so" \) | xargs -I {} cp {} $DestDir/
          tar -czvf portal_linux_aarch64.tar.gz $DestDir/
          echo "--- ARM64 Build Complete ---"

      - name: Upload ARM64 Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Portal-Source-Linux-ARM64-Full
          path: portal_linux_aarch64.tar.gz
