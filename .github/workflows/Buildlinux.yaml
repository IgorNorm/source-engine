name: Build Portal ARM64

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Setup Multiarch and Fix Repositories
        run: |
          # 1. Додаємо архітектуру
          sudo dpkg --add-architecture arm64

          # 2. Повне очищення репозиторіїв (як у попередньому кроці)
          sudo rm -f /etc/apt/sources.list.d/*.sources
          sudo rm -f /etc/apt/sources.list

          cat <<EOF | sudo tee /etc/apt/sources.list
          deb [arch=amd64] http://azure.archive.ubuntu.com/ubuntu noble main restricted universe multiverse
          deb [arch=amd64] http://azure.archive.ubuntu.com/ubuntu noble-updates main restricted universe multiverse
          deb [arch=amd64] http://azure.archive.ubuntu.com/ubuntu noble-backports main restricted universe multiverse
          deb [arch=amd64] http://security.ubuntu.com/ubuntu noble-security main restricted universe multiverse
          EOF

          cat <<EOF | sudo tee /etc/apt/sources.list.d/arm64-ports.list
          deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports noble main restricted universe multiverse
          deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports noble-updates main restricted universe multiverse
          deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports noble-security main restricted universe multiverse
          EOF

          # 3. Оновлення та виправлення конфліктів glib
          sudo apt-get update
          
          # Встановлюємо інструменти крос-компіляції [cite: 66, 109]
          sudo apt-get install -y crossbuild-essential-arm64 pkg-config 
          
          # СПЕЦІАЛЬНИЙ ФІКС: Встановлюємо рідний bin-пакет glib першим, щоб уникнути конфлікту 
          sudo apt-get install -y libglib2.0-dev-bin

          # 4. Встановлення бібліотек з ігноруванням конфліктних рекомендацій
          sudo apt-get install -y --no-install-recommends \
            libsdl2-dev:arm64 libopenal-dev:arm64 libjpeg-dev:arm64 \
            libpng-dev:arm64 libtiff-dev:arm64 libwebp-dev:arm64 \
            libfreetype6-dev:arm64 libfontconfig1-dev:arm64 \
            libcurl4-openssl-dev:arm64 zlib1g-dev:arm64 libbz2-dev:arm64 \
            libglu1-mesa-dev:arm64 libgl1-mesa-dev:arm64 libx11-dev:arm64 \
            libxext-dev:arm64 libxi-dev:arm64 libxrandr-dev:arm64 \
            libxrender-dev:arm64 libxcursor-dev:arm64

      - name: Configure for ARM64
        run: |
          rm -rf build
          export CC=aarch64-linux-gnu-gcc
          export CXX=aarch64-linux-gnu-g++
          export AR=aarch64-linux-gnu-ar
          export PKG_CONFIG_PATH=/usr/lib/aarch64-linux-gnu/pkgconfig
          python3 waf configure -T release --build-games=portal --disable-warns

      - name: Build All (ARM64)
        run: |
          export CC=aarch64-linux-gnu-gcc
          export CXX=aarch64-linux-gnu-g++
          python3 waf build -p

      - name: Prepare and Upload Package
        run: |
          mkdir -p out
          find build -type f \( -executable -o -name "*.so" \) | xargs -I {} cp {} out/
          tar -czvf portal_arm64.tar.gz out/

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Portal-ARM64
          path: portal_arm64.tar.gz
