name: Build Portal Source Engine - Linux ARM64 (Cross-Compile)

on: 
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Setup Multiarch and Install Cross-Compiler
        run: |
          # 1. Додаємо архітектуру arm64 
          sudo dpkg --add-architecture arm64

          # 2. Обмежуємо поточні репозиторії лише для amd64, щоб уникнути 404 помилок 
          sudo sed -i 's/^deb http/deb [arch=amd64] http/g' /etc/apt/sources.list
          
          # 3. Додаємо репозиторії Ubuntu Ports для ARM64 
          # Використовуємо noble (24.04), як зазначено у твоїх логах [cite: 2]
          echo "deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports noble main restricted universe multiverse" | sudo tee -a /etc/apt/sources.list
          echo "deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports noble-updates main restricted universe multiverse" | sudo tee -a /etc/apt/sources.list
          echo "deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports noble-security main restricted universe multiverse" | sudo tee -a /etc/apt/sources.list

          # 4. Оновлюємо списки пакетів
          sudo apt-get update

          # 5. Встановлюємо крос-компілятор та ARM64 бібліотеки
          sudo apt-get install -y crossbuild-essential-arm64 pkg-config
          sudo apt-get install -y \
            libsdl2-dev:arm64 \
            libopenal-dev:arm64 \
            libjpeg-dev:arm64 \
            libpng-dev:arm64 \
            libtiff-dev:arm64 \
            libwebp-dev:arm64 \
            libfreetype6-dev:arm64 \
            libfontconfig1-dev:arm64 \
            libcurl4-openssl-dev:arm64 \
            zlib1g-dev:arm64 \
            libbz2-dev:arm64 \
            libglu1-mesa-dev:arm64 \
            libgl1-mesa-dev:arm64 \
            libx11-dev:arm64 \
            libxext-dev:arm64 \
            libxi-dev:arm64 \
            libxrandr-dev:arm64 \
            libxrender-dev:arm64 \
            libxcursor-dev:arm64

      - name: Configure for ARM64
        run: |
          rm -rf build
          
          # Налаштовуємо змінні для крос-компіляції
          export CC=aarch64-linux-gnu-gcc
          export CXX=aarch64-linux-gnu-g++
          export AR=aarch64-linux-gnu-ar
          export PKG_CONFIG_PATH=/usr/lib/aarch64-linux-gnu/pkgconfig
          
          # Запускаємо конфігурацію
          python3 waf configure -T release --build-games=portal --disable-warns
          
          if [ $? -ne 0 ]; then
            echo "--- CONFIG FAILED ---"
            if [ -f build/config.log ]; then cat build/config.log; fi
            exit 1
          fi

      - name: Build All (ARM64)
        run: |
          export CC=aarch64-linux-gnu-gcc
          export CXX=aarch64-linux-gnu-g++
          python3 waf build -p

      - name: Prepare ARM64 Package
        run: |
          DestDir="portal_linux_aarch64_full"
          mkdir -p $DestDir
          
          # Копіюємо всі бінарники та бібліотеки
          find build -type f \( -executable -o -name "*.so" \) | xargs -I {} cp {} $DestDir/
          
          # Створюємо архів tar.gz для збереження прав доступу
          tar -czvf portal_linux_aarch64.tar.gz $DestDir/
          
          echo "--- ARM64 Build Complete ---"
          ls -lh portal_linux_aarch64.tar.gz

      - name: Upload ARM64 Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Portal-Source-Linux-ARM64-Full
          path: portal_linux_aarch64.tar.gz
