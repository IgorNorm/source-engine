name: Build Source Engine (WAF) - Full Archive

on: 
  workflow_dispatch: # Запуск вручну

jobs:
  build-windows:
    runs-on: windows-2019

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Setup MSVC
        uses: microsoft/setup-msbuild@v2

      - name: Download SDL2
        run: |
          curl -L https://github.com/libsdl-org/SDL/releases/download/release-2.28.5/SDL2-devel-2.28.5-VC.zip -o sdl2.zip
          Expand-Archive sdl2.zip -DestinationPath .
          if (Test-Path "SDL2-2.28.5") { Rename-Item "SDL2-2.28.5" "SDL2" }

      - name: Configure Waf
        run: python waf configure -T release --build-games=hl2 --sdl2=SDL2

      - name: Build with Waf
        run: python waf build -p

      - name: Upload Full Build Folder
        uses: actions/upload-artifact@v4
        with:
          name: Full-Build-Output
          # Архівуємо всю папку build та out (якщо вона створилася)
          path: |
            build/
            out/
          # Якщо папки порожні, білд не впаде, але ми побачимо це в логах
          if-no-files-found: warn 
          
