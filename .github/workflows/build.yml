name: Build HL2 Episodes Source Engine - AMD64 Full Edition

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-2022
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Download SDL2
        run: |
          curl -L https://github.com/libsdl-org/SDL/releases/download/release-2.28.5/SDL2-devel-2.28.5-VC.zip -o sdl2.zip
          Expand-Archive sdl2.zip -DestinationPath .
          if (Test-Path "SDL2-2.28.5") { Rename-Item "SDL2-2.28.5" "SDL2" }

      - name: Configure and Build
        shell: cmd
        run: |
          :: 1. Ініціалізуємо MSVC для x64
          call "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvars64.bat"
          
          :: 2. Очищення
          if exist build rd /s /q build
          
          :: 3. КОНФІГУРАЦІЯ
          :: Змінюємо build-games на hl2 та episodic (це і є Ep1 та Ep2)
          python waf configure -T release --build-games="episodic" --sdl2=SDL2 --msvc_targets="x64"
          
          if %ERRORLEVEL% NEQ 0 (
            echo --- CONFIG FAILED ---
            if exist build\config.log type build\config.log
            exit /b 1
          )
          
          :: 4. ПОВНА ЗБІРКА
          python waf build -p

      - name: Prepare Full Package
        shell: powershell
        run: |
          $DestDir = "episodes_x64_full_build"
          if (Test-Path $DestDir) { Remove-Item -Recurse -Force $DestDir }
          New-Item -ItemType Directory -Force -Path $DestDir
          
          # Копіюємо всі exe та dll
          # Waf зазвичай кладе їх у підпапки build/release/
          Get-ChildItem -Path "build" -Include @("*.exe", "*.dll") -Recurse | Copy-Item -Destination $DestDir -Force
          
          Write-Host "--- Збірка Episodic x64 готова ---"
          Get-ChildItem -Path $DestDir

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: HL2-Episodes-Source-x64-Full
          path: episodes_x64_full_build/
