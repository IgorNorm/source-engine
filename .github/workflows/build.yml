name: Export SDL2 Only

on: 
  workflow_dispatch:

jobs:
  export_sdl:
    runs-on: windows-2019
    steps:
      - name: Download and Extract SDL2
        shell: powershell
        run: |
          # Завантажуємо архів
          curl -L https://github.com/libsdl-org/SDL/releases/download/release-2.28.5/SDL2-devel-2.28.5-VC.zip -o sdl2.zip
          
          # Створюємо папку для експорту
          New-Item -ItemType Directory -Path "SDL_Export"
          
          # Розпаковуємо
          Expand-Archive sdl2.zip -DestinationPath "temp_sdl"
          
          # Копіюємо тільки x64 бінарники в папку експорту
          # (Там буде SDL2.dll, SDL2.lib та SDL2main.lib)
          Copy-Item "temp_sdl/SDL2-2.28.5/lib/x64/*" -Destination "SDL_Export" -Force

      - name: Upload SDL2 Binaries
        uses: actions/upload-artifact@v4
        with:
          name: SDL2-x64-Windows
          path: SDL_Export/
          
