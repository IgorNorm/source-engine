name: Build Source Engine (WAF) - Fixed Environment

on: 
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Setup MSVC
        uses: microsoft/setup-msbuild@v2

      - name: Download SDL2
        run: |
          curl -L https://github.com/libsdl-org/SDL/releases/download/release-2.28.5/SDL2-devel-2.28.5-VC.zip -o sdl2.zip
          Expand-Archive sdl2.zip -DestinationPath .
          if (Test-Path "SDL2-2.28.5") { Rename-Item "SDL2-2.28.5" "SDL2" }

      - name: Configure and Build with Waf
        # Використовуємо змінні оточення CL та LINK для примусового встановлення прапорців
        env:
          CL: "/DTIER0_DLL_EXPORT /DVSTDLIB_DLL_EXPORT /D_WINDOWS /DWIN32"
          LINK: "/SUBSYSTEM:WINDOWS,10.0"
        run: |
          python waf configure -T release --build-games=hl2 --sdl2=SDL2
          python waf build -p

      - name: Prepare Artifacts
        run: |
          $BinPath = "build/release"
          # Копіюємо SDL2.dll, бо без неї лаунчер не запуститься (silent crash)
          if (Test-Path "SDL2/lib/x64/SDL2.dll") {
              if (!(Test-Path $BinPath)) { New-Item -ItemType Directory -Path $BinPath }
              Copy-Item "SDL2/lib/x64/SDL2.dll" -Destination $BinPath
          }
          # Також копіюємо всі скомпільовані .dll та .exe
          # WAF може класти їх у різні підпапки, тому шукаємо рекурсивно
          Get-ChildItem -Path "build" -Filter "*.dll" -Recurse | Copy-Item -Destination $BinPath -Force
          Get-ChildItem -Path "build" -Filter "*.exe" -Recurse | Copy-Item -Destination $BinPath -Force

      - name: Upload Full Build Folder
        uses: actions/upload-artifact@v4
        with:
          name: SourceEngine-Win64-Fixed
          path: build/release/
